<script>
    let user = {
        firstName: 'Virat',
        lastName: 'Kohli',
        fullName() {
            console.log(this.firstName, this.lastName, this); // this = user
            let self = this;
            function demo1() {
                console.log(self.firstName, self.lastName, this, self); // this = window
            }
            demo1();

            let demo2 = () => {
                console.log(this.firstName, this.lastName, this); // this = user
            }
            demo2()
        }
    }
    user.fullName();
</script>
